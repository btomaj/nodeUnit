            testSuite = {
                setUpSuite: function () {

                        setTimeout(function () {

                            resolve();
                        }, 100);
                    });
                },
                tearDown: function () {
                    //log += 'tearDown ';
                    console.log("tearDown");
                },
                tearDownSuite: function () {
                    //log += 'tearDownSuite';
                    console.log("tearDownSuite");
                }
            };

            nodeUnit.test(testSuite);
        </script>
